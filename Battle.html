		<script language="javascript">

function goLite(FRM,BTN)
{
   window.document.forms[FRM].elements[BTN].style.color = "#CC0033";
   window.document.forms[FRM].elements[BTN].style.borderStyle = "solid";
   window.document.forms[FRM].elements[BTN].style.borderColor = "#CC0033";
}

function goDim(FRM,BTN)
{
   window.document.forms[FRM].elements[BTN].style.color = "";
   window.document.forms[FRM].elements[BTN].style.borderStyle = "outset";
   window.document.forms[FRM].elements[BTN].style.borderColor = "#CCCCCC";
}

</script>
